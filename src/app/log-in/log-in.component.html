<h1>Belatrix Connect</h1>
<form [formGroup]="signInForm" (ngSubmit)="logIn()">
  <div class="form-group">
    <input formControlName="username"
           type="text"
           id="username"
           placeholder="UserName"
           class="form-control">
  </div>
  <div class="form-group">
    <input formControlName="password"
           type="password"
           id="password"
           placeholder="Password"
           class="form-control">
  </div>
  <br>
  <button type="submit" [disabled]="!signInForm.valid" class="btn btn-primary">LOG IN</button>
</form>
<hr>
<a routerLink="/forgot-password">Forgot Password</a>
<br>
<a routerLink="/register">Register new account</a>
