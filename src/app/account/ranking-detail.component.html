<md-grid-list cols="3" rowHeight="50px">
  <md-grid-tile [colspan]="1" [rowspan]="1">
    Month score
    <br />
    {{ranking.current_month_score}}
  </md-grid-tile>
  <md-grid-tile [colspan]="1" [rowspan]="1">
    Score
    <br />
    {{ranking.total_score}}
  </md-grid-tile>
  <md-grid-tile [colspan]="1" [rowspan]="1">
    Level
    <br />
    {{ranking.level}}
  </md-grid-tile>
</md-grid-list>
