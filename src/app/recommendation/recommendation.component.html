<md-nav-list>
  <a md-list-item *ngIf="selectedUser == null" (click)="selectUser()">Select user</a>
  <a md-list-item *ngIf="selectedUser != null" (click)="selectUser()">
    <img md-list-avatar [src]="selectedUser.avatar">
    <span md-line>{{selectedUser.first_name + ' ' + selectedUser.last_name}}</span>
    <span md-line>lvl. {{selectedUser.level}}</span>
  </a>
  <a md-list-item  (click)="selectCategory()">{{ selectedSubCategory ? selectedCategory.name + ' >> ' + selectedSubCategory.name : 'Select category' }}</a>
</md-nav-list>
<md-input placeholder="Comment" [(ngModel)]="comment" >
</md-input>
<br>
<button md-button (click)="saveClick()">DONE</button>
<app-back-button></app-back-button>
